<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="delivery app logo">
        </div>

        <nav class="navigation">
            <a href="#" class="navigation__link">Log In</a>
            <a href="#" class="navigation__link">Sign Up</a>
            <a href="#" class="navigation__link navigation__link--register">Register Restaurant</a>
        </nav>
    </header>

    <section class="container form">
        <div class="form__grid">
            <div class="form__content">
                <h2 class="form__heading">Search and order food from your favorite restaurant</h2>
                <form class="form__search">
                    <div class="form__field">
                        <label for="restaurant" class="form__label">Restaurant</label>
                        <input id="restaurant" class="form__input" placeholder="Tacos Mexico">
                    </div>
                    <div class="form__field">
                        <label for="food" class="form__label">Food</label>
                        <input id="food" class="form__input" placeholder="Pizza, Salad, Burger">
                    </div>

                    <input type="submit" class="form__submit" value="Search">
                </form>
            </div>
            <div class="form__image-container">
                <img class="form__image" src="build/img/dibujo_repartidor.svg" alt="driver image">
            </div>
        </div>
    </section>
</body>
</html>
